<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BINGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="d-flex vh-100 flex-column justify-content-around ">
        <div class="title">Bingo</div>
        <div class="row d-flex justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <div class="" id="balls"></div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <div id="scoreboard" class="d-none buttons col-6 text-center flex-column justify-content-around">

                    <div class="container d-flex justify-content-center">
                        <div id="big-ball" class="rounded-circle">
                            <span class="">4</span>
                        </div>
                    </div>
                    <div id="recap-num">
                        <p class="">Últimos números:</p>
                        <p id="last-numbers" class=""></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="text-center"><button class="btn" id="pick-ball">Saca bola</button></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
