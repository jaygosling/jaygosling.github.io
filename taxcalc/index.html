<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora IRPF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1>Calculadora IRPF</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">â‚¬</span>
            <input type="number" class="form-control" aria-label="Cantidad en Euros (sin decimales)">
            <span class="input-group-text">.00</span>
        </div>
        <div id="table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Salario bruto</th>
                    <th scope="col">IRPF</th>
                    <th scope="col">Porcentaje respecto al salario</th>
                    <th scope="col">Salario neto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row" id="salario"></td>
                    <td id="irpf"></td>
                    <td id="ratio"></td>
                    <td id="neto"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
